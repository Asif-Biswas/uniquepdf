<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        @media print {
            body * {
                visibility: hidden;
            }
            #certificate, #certificate * {
                visibility: visible;
            }
            #certificate {
                position: absolute;
                left: 0;
                top: 0;
            }
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="row">
            <div id="certificate" class="col-md-12 text-center mt-5">
                <p>Certificate ID: {{certificate_id}}</p>
                <p>Name: {{profile.firstname}} {{profile.lastname}}</p>
                <p>Email: {{profile.email}}</p>
                <p>Contact: {{profile.contact}}</p>
                <p>Address: {{profile.address}}</p>
                <p>Graduation Year: {{profile.graduationyear}}</p>
            </div>

        </div>
        <div class="d-flex justify-content-center mt-5">
            <button class="btn btn-primary text-center" onclick="window.print()">Print</button>
        </div>
    </div>
</body>
</html>
